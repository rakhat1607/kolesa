<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymleaf-extras-springsecurity5"
      layout:decorate="layout/main.html">
<div layout:fragment="mainPage">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form th:action="@{'/auth'}" method="post">
                    <div class="row">
                        <div class="col-12">
                            <label th:text="#{label.email}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="email" name="user_email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.password}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="password" name="user_password">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-success" th:text="#{button.sigin}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
